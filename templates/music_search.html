<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Tool Tool</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style type="text/css">
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #bg img {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="bg">
        <img src="{{ background_img }}">
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4">
                <h5>
                    <a href="/vip/home" style="color: gray"><span class="glyphicon glyphicon-home"></span> Home</a>
                    <a>&nbsp;</a>
                    <a href="/vip/music/search" style="color: gray"><span class="glyphicon glyphicon-music"></span>
                        Music</a>
                    <a>&nbsp;</a>
                    <a href="/vip/movie/home" style="color: gray"><span class="glyphicon glyphicon-film"></span>
                        Movie</a>
                    <a>&nbsp;</a>
                    <a href="/vip/help" style="color: gray"><span class="glyphicon glyphicon-qrcode"></span> Help</a>
                </h5>
            </div>
            <div class="col-md-4">
                <div class="col-md-12">
                    <h1>&nbsp;</h1>
                    <h1>&nbsp;</h1>
                    <h1>&nbsp;</h1>
                </div>
                <form action="{% url 'v:music_search' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for=>QQ音乐搜索</label>
                        <div class="row">
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="输入歌曲名或歌手名"
                                       name="search">
                                <input type="text" class="form-control" placeholder="Search ID"
                                       name="search_id" style="display: none" value="qq">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-success">搜索音乐</button>
                            </div>
                        </div>
                    </div>
                </form>
                <form action="{% url 'v:music_search' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>酷狗音乐搜索</label>
                        <div class="row">
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="输入歌曲名或歌手名"
                                       name="search">
                                <input type="text" class="form-control" placeholder="Search ID"
                                       name="search_id" style="display: none" value="kg">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-info">搜索音乐</button>
                            </div>
                        </div>
                    </div>
                </form>
                <form action="{% url 'v:music_search' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>网易云音乐搜索</label>
                        <div class="row">
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="目前尚未支持网易云音乐搜索，请见谅！"
                                       name="search">
                                <input type="text" class="form-control" placeholder="Search ID"
                                       name="search_id" style="display: none" value="wyy">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-danger">搜索音乐</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
