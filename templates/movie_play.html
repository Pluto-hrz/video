<!DOCTYPE html>
<html lang="zh-CN">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tool Tool 影视专栏</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style type="text/css">
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #bg img {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="bg">
        <img src="{{ background_img }}">
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3">
                <h5>
                    <a href="/vip/home" style="color: gray"><span class="glyphicon glyphicon-home"></span> Home</a>
                    <a>&nbsp;</a>
                    <a href="/vip/music/search" style="color: gray"><span class="glyphicon glyphicon-music"></span>
                        Music</a>
                    <a>&nbsp;</a>
                    <a href="/vip/movie/home" style="color: gray"><span class="glyphicon glyphicon-film"></span>
                        Movie</a>
                    <a>&nbsp;</a>
                    <a href="/vip/help" style="color: gray"><span class="glyphicon glyphicon-qrcode"></span> Help</a>
                </h5>
            </div>
            <div class="col-md-6">
                <div style="width:640px; float:left">
                    <div class="col-md-12">
                        <h3>&nbsp;</h3>
                    </div>
                    <h4 class="text-center">欢迎使用ToolTool网站影视专栏</h4>
                    <div id="olpcode" class="olpcode_f" style="height: 450px; overflow: hidden;">
                        <iframe width="100%" height="100%"
                                src="{{ play_url }}"
                                frameborder="0" border="0" marginwidth="0" marginheight="0"
                                scrolling="no" allowfullscreen="true" style="width: 647px;" autoplay="autoplay">
                        </iframe>
                    </div>
                    <script type="text/javascript">
                        $('#olpcode').css('height', '450px')
                    </script>
                    <script language="javascript">
                        $(document).ready(function (e) {
                            $('object').attr('width', 647);
                            $('object embed').each(function (index, element) {
                                element.width = 647;
                                element.height = 450;
                            });
                            $('#olpcode iframe').width(647);
                        });
                    </script>
                    <script language="javascript">
                        //document.getElementById('olp364574').className = 'onplay';
                        document.getElementsByTagName('embed').item(0).width = 647;
                        document.getElementsByTagName('embed').item(0).height = 450;
                    </script>
                </div>
                <div class="form-group">

                    <div class="row">
                        <div class="col-md-12">
                            <a>&nbsp;</a>
                        </div>
                        <div class="col-md-11 col-md-offset-1">
                            <form action="{% url 'v:movie_home' %}" method="post">
                                {% csrf_token %}
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="id_search" placeholder="请输入影视の名称"
                                           name="search">
                                </div>
                                <button type="submit" class="btn btn-default">搜索影视</button>
                            </form>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
